<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm Navigators</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#0e1116; color:#e6e6e6; font-family: system-ui, sans-serif; }
      #ui { position: fixed; top: 8px; left: 8px; right: 8px; display:flex; gap:8px; align-items:center; z-index: 10; }
      .pill { background:#1b2330; border:1px solid #2a3344; padding:6px 10px; border-radius:999px; }
      button { cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="ui">
      <span class="pill">Layers:
        <button id="btn-ndvi">NDVI</button>
        <button id="btn-soil">Soil</button>
        <button id="btn-precip">Precip</button>
        <button id="btn-temp">Temp</button>
        <button id="btn-wind">Wind</button>
      </span>
      <span class="pill">Actions:
        <button id="btn-irrigate">Irrigate 50 random</button>
        <button id="btn-next">Simulate Turn</button>
      </span>
    </div>
    <div id="game"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
